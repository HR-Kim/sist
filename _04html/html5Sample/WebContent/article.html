<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!--
article, section == div

article : 기사를 정리, 독립적
section : 기사를 정리, 관계가 있음
-->

<article>
	사람의 체형
	<section>뚱뚱한 사람</section>
	<section>마른 사람</section>	
</article>
<br>
<section id="content">
	<article>블로그 1</article>
	<article>블로그 2</article>
	<article>블로그 3</article>
</section>

</body>
</html>
