<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--
geolocation : 위도, 경도
  -->
  
<p id="demo">버튼을 클릭하면, 당신의 위치를 출력합니다.</p>

<button onclick="getLocation()">클릭</button> 
<!--button은 독립적 ! input submit은 독립적이지가 않아서 다른 페이지로 넘어가는 것  -->
<script type="text/javascript">
var x = document.getElementById('demo');

function getLocation() {
	//alert("x = " + x);
	if(navigator.geolocation){
		navigator.geolocation.getCurrentPosition(showPosition);
	}else{
		x.innerHTML = "위치를 구할 수 없습니다";
	}
}

function showPosition(position){
	x.innerHTML = "위도: " + position.coords.latitude + 
	"<br>경도:" + position.coords.longitude;
}
</script>
</body>
</html>
