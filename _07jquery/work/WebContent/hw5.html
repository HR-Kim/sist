<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./js/jquery-3.1.1.min.js"></script>
</head>
<body>

<div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	for(var i=1; i<=9; ++i){
		$("div").append("<img id='img"+i + "' alt='이미지없음' src='./image/photo_"+ i +".jpg'>");
	}
	
	$("img").click(function() {
		var sel = $(this).attr("id");
		
		$("#"+sel).remove();
	});
	
});

</script>
</body>
</html>
