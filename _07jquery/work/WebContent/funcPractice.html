<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./js/jquery-3.1.1.min.js"></script>
<style type="text/css">
#box{
	width:100%;
	display: block;	/*p태그 한줄로 쓰도록 하는 코드*/
}
#box p{
	display: inline-block;	/*p태그 한줄로 쓰도록 하는 코드*/
}
</style>
</head>
<body>
<div id="q01">
	<img alt="" src="./image/b_pic06.jpg">
</div>

<ul class="eee">
	<li>커피</li>
	<li>홍차</li>
	<li>우유</li>
	<li>쥬스</li>
	<li>녹차</li>
</ul>
<p id="q02"></p>
<p id="q03"></p>
<p id="q04"></p>

<ul class="q41">
</ul>

<input type="text" id="q_val">
<input type="button" id="q_btn" value="결과">

<p id="answer"></p>

<select id="sel">
	<option value="100">100</option>
	<option value="200">200</option>
	<option value="300">300</option>
	<option value="400">400</option>
	<option value="500">500</option>
</select>

<input type="button" id="btnsel" value="박스의 폭 변경">

<div id="divId" style="width: 200px; height: 100px; background: #999"></div>

<div id="box">
	<p id="num1">5</p>+
	<p id="num2">8</p>=
	<p id="res1"></p>
</div>

<script type="text/javascript">
var menu = [
	"커피",
	"홍차",
	"우유",
	"주스",
	"소다"
];

$(function() {
	$(window).resize(function(){
		$("#q01 img").css({'width':'100','height':'50'});
	});
	
	var len = $("ul.eee").children().length;
	$("#q02").text("목록의 갯수 : " + len + "개 입니다.");
	
	$("ul.eee").children().click(function(){
		
		var element = $("ul.eee").children().index(this);
		$("#q03").text("클릭한 요소의 번호는" + element + "번 입니다");
	});
	
	var len = menu.length;
	for(i=0; i<len; ++i){
		$(".q41").append("<li>"+menu[i]+"</li>");
	}
	
	$("#q_btn").click(function() {
		var value = $("#q_val").val();
		var res = "불합격";
		if(value >= 70){
			res = "합격";
		}
		$("p#answer").append(res);
	});
	
	$("#btnsel").click(function() {
		setTimeout(
				function(){funcCssChange()}, 2000);
	});
	function funcCssChange(){
		var value = $("#sel").val();
		$("#divId").css('width', value);
	}
	
	var n1 = Number($("#num1").text());
	var n2 = Number($("#num2").text());
	
	var result = n1 + n2;
	$("#res1").text(result);
});
</script>
</body>
</html>
