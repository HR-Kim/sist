<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
var obj;
$(function() {
	for(i=1; i<=9; ++i){
		obj = $("<img>").attr("src", "image/photo)" + i + ".jpg");
		$(".pic").append(obj);
	}
});
</script>
</head>
<body>

<h1>이미지 자동 삽입</h1>
<p>다음 그림은 "JQuery"에 의해서 자동 삽입되었습니다.</p>

<div class="pic"></div>
</body>
</html>
