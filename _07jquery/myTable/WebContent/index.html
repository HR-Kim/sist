<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css" type="text/css" media="print, projection, screen" >
<script src="jquery-latest.js"></script>
<script src="jquery.tablesorter.js"></script>

<style type="text/css">
#sampleTable td:nth-of-type(3){
	text-align: right;
	padding-right: 0.7em;
}
#sampleTable td:nth-of-type(4){
	text-align: right;
	padding-right: 0.7em;
}
#sampleTable td:nth-of-type(5){
	text-align: right;
	padding-right: 0.7em;
}
</style>


</head>
<body>

<h1>Table Sorter</h1>
<table id="sampleTable" class="tablesorter">
<thead>
	<tr>
		<th>이름</th>
		<th>나이</th>
		<th>주소</th>
	</tr>
</thead>
<tbody>
<tr>
		<th>홍길동</th>
		<th>24</th>
		<th>서울</th>
	</tr>
	<tr>
		<th>일지매</th>
		<th>26</th>
		<th>부산</th>
	</tr>
	<tr>
		<th>임꺽정</th>
		<th>21</th>
		<th>광주</th>
	</tr>
</tbody>

</table>

<script type="text/javascript">
$(function() {
	$("#sampleTable").tablesorter();
});
</script>

</body>
</html>
