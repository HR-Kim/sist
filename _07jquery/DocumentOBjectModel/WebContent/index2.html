<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>

<p id="test1">마스크는 현대사회에서 필수품이 됐다</p>
<p id="test2">우선 계절을 따지지 않고 오는 불청객 황사와 미세먼지 때문이다</p>

<button id="btn1">ShowOld/NewText</button>
<button id="btn2">ShowOld/NewHTML</button>

<script type="text/javascript">
$(function() {
	$("#btn1").click(function() {		
		$("#test1").text(function(i, origText) {
			return "Old Text:" + origText +
				" New Text: Hello <b>JQuery</b>(index:" + i + ")"; 
		});
	});
	$("#btn2").click(function() {
		$("#test2").html(function(i, origText) {
			return "Old html:" + origText +
			" New html: Hello <b>JQuery</b>(index:" + i + ")"; 
		});
	});
});
</script>


</body>
</html>
