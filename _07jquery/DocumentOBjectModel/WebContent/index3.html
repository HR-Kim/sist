<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./js/jquery-3.1.1.min.js"></script>

<style type="text/css">
#div1{
	height: 100px;
	width: 300px;
	padding: 10px;
	margin: 3px;
	border: 1px solid blue;
	background-color: lightblue;
}
</style>
</head>
<body>
<div id="div1"></div>

<button>css info</button>

<script type="text/javascript">
$("button").click(function() {
	var text = "";
	
	text += "Width of div:" + $("#div1").width() + "<br>";
	text += "Height of div:" + $("#div1").height() + "<br>";
	
	text += "Inner Width of div:" + $("#div1").innerWidth() + "<br>";
	text += "Inner Height of div:" + $("#div1").innerHeight() + "<br>";
	////padding이 포함
	
	text += "Outer Width of div:" + $("#div1").outerWidth() + "<br>";
	text += "Outer Height of div:" + $("#div1").outerHeight() + "<br>";
	/////이너 부터 보더까지 포함된크기
	
	text += "window 폭/넓이" + $(window).width() + " / " + $(window).height() +"<br>";
	
	$("#div1").html(text);
});
</script>
</body>
</html>
