<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

</head>
<body>

attr

<p>
	<a href="http://www.naver.com" id="naver">Naver.com</a>
</p> 

<button>href attribute get</button>

<script type="text/javascript">
$(function() {
	$("button").click(function() {		
		alert( $("#naver").attr("href") );
	});
});

</script>
