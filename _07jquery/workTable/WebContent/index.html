	</tbody>

주소:<input id="address" type="text"><br>
<button id="addbtn">추가</button>

<script type="text/javascript">
$(function() {
	$("#addbtn").click(function() {

				"<td>" + $("#age").val() + "</td>" +
				"<td>" + $("#address").val() + "</td></tr>");
	});
});
