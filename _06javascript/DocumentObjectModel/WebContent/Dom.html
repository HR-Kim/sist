<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>

	<body>
		<h1>Dom Lesson 1</h1>
		<p>Hello Dom</p>
	</body>

</html>

	DOM : Document Object Model
	
	<html> : root 노드

	<html>의 자식 node들은 
		<head> 첫번째 자식
		<body> 두번째 자식
		<body>
			<h1> 첫번째 자식
			<p> 두번째 자식
	<head> : 
	<body> :
