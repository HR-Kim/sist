<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<ul id="myList">
	<li>커피</li>
	<li>홍차</li>
	<li>우유</li></ul>

<p id="demo"></p>

<button onclick="myFunc()">클릭</button>

<script type="text/javascript">
function myFunc(){
	var list = document.getElementById("myList").lastChild.innerHTML;
	document.getElementById("demo").innerHTML = list;
}
</script>
</body>
</html>
