<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>변수의 연산</h2>
<p>a=10, b=4에 대하여 <br>
변수 a와 b의 계산결과를 표시합니다.
</p>
<button id="sum" onclick="sum()">덧셈</button>
  <button id="sub" onclick="sub()">뺄셈</button>
  <button id="mul" onclick="mul()">곱셈</button>
  <button id="dev" onclick="dev()">나눗셈</button>
  <button id="rest" onclick="rest()">나머지</button>
<br>
<input type="text" id="res">

<script type="text/javascript">
var a =10, b=4;
function sum() {
	document.getElementById('res').value = a+b;
}
function sub() {
	document.getElementById('res').value = a-b;
}
function mul() {
	document.getElementById('res').value = a*b;
}
function dev() {
	document.getElementById('res').value = a/b;
}
function rest() {
	document.getElementById('res').value = a%b;
}
</script>
</body>
</html>
