<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>다음 생일까지 남은 일수</h1>

<br>
<button onclick="document.bgColor='red'">빨강</button>
<button onclick="document.bgColor='blue'">파랑</button>
<button onclick="document.bgColor='black'">검정</button>

<br>
생일을 입력하면,<br>
다음 생일까지의 남은 일수를 볼 수 있습니다.
<br>
<button onclick="count()">생일을 입력</button>

<script type="text/javascript">
function count() {
	var bm = prompt("생일 월(1~12)을 입력해주십시오 :", "1");
	var bd = prompt("생일 일(1~31)을 입력해주십시오 :", "1");
	
	var now = new Date();	//현재 날짜
	var birthday = new Date();	//본인의 날짜
	birthday.setMonth(bm-1);
	birthday.setDate(bd);
	
	var ms = birthday.getTime() - now.getTime();
	//alert("ms = " + ms);
	if(ms <= 0){	//생일이 지난 경우
		var by = birthday.getFullYear();
		birthday.setFullYear(by + 1);
		ms = birthday.getTime() - now.getTime();
	}
	
	var days = ms;
	var minute = 1000*60;
	var hour = 60;
	var day = 24;
	
	days = days / minute;	//분 단위로 변환
	days = days / hour;
	days = days / day;
	var days = Math.ceil(days);
	alert("다음 생일까지 남을 일수는" + days + "일 입니다");
	
	//alert("bm =" + bm);
}
</script>
</body>
</html>
