<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>x<sup>2</sup>-5x=-6</h1>
<button onclick="myFunc(1)">x = 1</button>&nbsp&nbsp&nbsp&nbsp
<button onclick="myFunc(2)">x = 2</button>&nbsp&nbsp&nbsp&nbsp
<button onclick="myFunc(3)">x = 3</button>&nbsp&nbsp&nbsp&nbsp
<button onclick="myFunc(4)">x = 4</button>&nbsp&nbsp&nbsp&nbsp
<button onclick="myFunc(5)">x = 5</button>&nbsp&nbsp&nbsp&nbsp
<br>
※올바른 답은 2개가 있습니다.

<script type="text/javascript">
function myFunc(n){
	if(Math.pow(n,2)-5*n == -6){
		alert("정답입니다!");
	}else{
		alert("틀렸습니다!");
	}
}

</script>
</body>
</html>
