<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
var xhttp = new XMLHttpRequest();	//xml, json, text

xhttp.onreadystatechange = function() {
	if(this.readyState == 4 && this.status == 200){	//4는 연결 성공!, 200은 오류가 없음
		myFunc(this);
	}
}
xhttp.open("GET","clients.xml",true);	//접속방식, 파일명, 정상적으로 실행을 할 것인가
xhttp.send();

function myFunc(xml) {
	var x, y, i, xlen, xmldoc, txt;
	xmldoc = xml.responseXML;
	
	var doc = xmldoc.getElementsByTagName('번호')[0].childNodes[0].nodeValue;
	alert(doc);
	
	x = xmldoc.getElementsByTagName('고객')[0];
	xlen = x.childNodes.length;
	y = x.firstChild;
	txt = "";
	
	for(i = 0; i< xlen; ++i){
		if(y.nodeType == 1){
			txt += i + " " + y.nodeName + "<br>";
		}
		y = y.nextSibling;
	}
	document.getElementById("demo").innerHTML = txt;
	
}
</script>
</body>
</html>
